# Default symbol for coloring strings.
ColorSymbol: '&'

# The offset will be added to the system time.
TimeOffset: "0y 0d 0h 0m 0s"

# Allow plugins that use TabuuCore to update when there is a new update available.
AllowAutoUpdates: true

# Plugin names put in this list will be ignored while searching for updates.
AutoUpdateBlacklist:
  - 'ExamplePluginName'